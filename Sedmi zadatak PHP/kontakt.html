	<main>
		<h1>Kontakt</h1>
		<div id="kontakt">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.2876961957386!2d16.029283315885017!3d45.78546371996934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476678b057fd8089%3A0x9bb83aadf43a8588!2sVrtni%20put%201%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1578083168698!5m2!1shr!2shr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime</label>
				<input type="text" id="fname" name="firstname" placeholder="Unesi ime" required>

				<label for="lname">Prezime</label>
				<input type="text" id="lname" name="lastname" placeholder="Unesi prezime" required>
				
				<label for="lname">E-mail</label>
				<input type="email" id="email" name="email" placeholder="Unesi e-mail" required>

				<label for="country">Zemlja</label>
				<select id="country" name="country">
				  <option value="BE">Srbija</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="LU">Slovenija</option>
				  <option value="HU">BiH</option>
				</select>

				<label for="subject">Naslov</label>
				<textarea id="subject" name="subject" placeholder="Napisi nesto.." style="height:200px"></textarea>

				<input type="zavrsi" value="zavrsi">
			</form>
		</div>
	</main>
